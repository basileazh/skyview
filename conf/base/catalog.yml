##### ----- RAW ----- #####


empty_input:
  type: text.TextDataSet
  filepath: data/01_raw/0.txt
  layer: raw

data_processing.raw_tickers_ts_csv:
  type: pandas.CSVDataSet
  filepath: data/01_raw/tickers_ts.csv
#  versioned: true
  layer: raw

data_processing.raw_tickers_ts:
  type: pandas.ParquetDataSet
  filepath: data/01_raw/raw_tickers_ts.parquet
#  versioned: true
  layer: raw


##### ----- 02 INTERMEDIATE ----- #####


data_processing.inter_tickers_ts:
  type: pandas.ParquetDataSet
  filepath: data/02_intermediate/tickers_ts.parquet
#  versioned: true
  layer: inter


